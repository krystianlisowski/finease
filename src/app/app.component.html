  <app-loader *ngIf="loading"></app-loader>
  <ng-template #content>
      <router-outlet></router-outlet>
  </ng-template>
  <div [ngSwitch]="layout">
      <app-public *ngSwitchCase="'public'" [content]="content"></app-public>
      <app-client *ngSwitchCase="'client'" [content]="content"></app-client>
      <app-admin *ngSwitchCase="'admin'" [content]="content"></app-admin>
      <ng-container *ngSwitchDefault [ngTemplateOutlet]="content"> </ng-container>
  </div>
